<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- Panel bölümü -->
    <div class="panel">
      <!-- Üst navbar (header) kısmı -->
      <nav class="header-items">
        <ul class="header">
          <!-- Gmail bağlantısı -->
          <li style="margin: 8px" class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              >Gmail</a
            >
          </li>
          <!-- Images bağlantısı -->
          <li style="margin: 8px; margin-left: -2px" class="headerli">
            <a
              href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
              >Images</a
            >
          </li>
          <!-- Apps butonu -->
          <li style="margin: 8px" class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
              <img
                src="/assets/appsbutton.svg"
                alt=""
                style="width: 16px; height: 16px; margin-right: 3px"
              />
            </a>
          </li>
          <!-- Profil resmi -->
          <li class="pic headerli">
            <a href="https://www.github.com/turcute" target="_blank">
              <img
                class="profilepic"
                src="/assets/profilepic.jpg"
                alt=""
                style="margin-right: 1px"
              />
            </a>
          </li>
        </ul>
      </nav>

      <!-- Logo alanı -->
      <div class="container">
        <img src="/assets/logo.png" width="350px" alt="" />
      </div>

      <!-- Arama alanı -->
      <div class="search-area">
        <div class="search">
          <!-- Arama ikonu -->
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>

          <!-- Arama kutusu -->
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>

          <!-- Sesli arama ikonu -->
          <div class="image-item">
            <img src="assets/voicelogo.png" alt="" />
          </div>
        </div>
      </div>

      <!-- Arama ve diğer butonlar -->
      <div class="buttons">
        <a href=""><button class="googlesearch text">Google Search</button></a>
        <a href=""
          ><button class="feelinglucky text">I'm Feeling Lucky</button></a
        >
      </div>
    </div>

    <!-- Alt navbar (footer) kısmı -->
    <nav>
      <ul class="footer">
        <!-- Advertising bağlantısı -->
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <!-- Business bağlantısı -->
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        <!-- About bağlantısı -->
        <li class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </li>
        <!-- How Search works bağlantısı -->
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <!-- Ayar ve diğer bağlantılar -->
        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <!-- Terms bağlantısı -->
        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <!-- Privacy bağlantısı -->
        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1"
            >Privacy</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
